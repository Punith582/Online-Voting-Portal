<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Voter Application Page</title>
<link rel="stylesheet" href="./voter_apply.css"> 
</head>
<body>
	<h1>Fill the below form with valid data</h1>
	<form action="vote_apply.jsp">
		<table>
			<tr>
				<th><label>First Name</label></th>
				<td><input type="text" name="fn"></td>
			</tr>
			<tr>
				<th><label>Last Name</label></th>
				<td><input type="text" name="ln"></td>
			</tr>
			<tr>
				<th><label>Age</label></th>
				<td><input type="text" name="ag"></td>
			</tr>
			<tr>
				<th><label>Email</label></th>
				<td><input type="text" name="em"></td>
			</tr>
			<tr>
				<th><label>Phone</label></th>
				<td><input type="text" name="ph"></td>
			</tr>
			<tr>
				<th><label>Password</label></th>
				<td><input type="text" name="pow"></td>
			</tr>
			<tr>
				<th><label>Address</label></th>
				<td><input type="text" name="ad"></td>
			</tr>
			<tr>
				<th><button>Apply</button></th> 
				<th><a href="vote_login.html"><button type="button">Login</button></a></th>
			</tr>
		</table>
	</form>
</body>
</html>
